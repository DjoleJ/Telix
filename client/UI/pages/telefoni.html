<template name="telefoni">
    {{#if isEqualOr currentUser.username 'admin' 'radnik'}}
    <div class="modal modal-dark fade" id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dodaj</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAdd">
                        <div class="form-group">
                            <label for="imeIPrezime">Ime i prezime prodavca</label>
                            <input type="text" class="form-control" id="imeIPrezime">
                        </div>
                        <div class="form-group">
                            <label for="jmbg">JMBG prodavca</label>
                            <input type="text" class="form-control" id="jmbg">
                        </div>
                        <div class="form-group">
                            <label for="kontaktTelefon">Kontakt telefon prodavca</label>
                            <input type="text" class="form-control" id="kontaktTelefon">
                        </div>
                        <div class="form-group">
                            <label for="modelUredjaja">Modal uredjaja</label>
                            <input type="text" class="form-control" id="modelUredjaja">
                        </div>
                        <div class="form-group">
                            <label for="imeiBroj">IMEI broj</label>
                            <input type="text" class="form-control" id="imeiBroj">
                        </div>
                        <div class="form-group">
                            <label for="oprema">Oprema</label>
                            <textarea class="form-control" id="oprema"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="otkupnaCena">Otkupna cena</label>
                            <input type="text" class="form-control" id="otkupnaCena">
                        </div>
                        <div class="form-group">
                            <label for="preporucenaCena">Preporučena cena</label>
                            <input type="text" class="form-control" id="preporucenaCena">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status">
                                <option value="zaServis">Za servis</option>
                                <option value="naStanju">Na stanju</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="slika">Slika</label>
                            <input type="file" class="form-control-file" id="slika">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn btn-save btn-for-enter" id="btnSave" data-dismiss="modal">Sačuvaj</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-dark fade" id="modalFilter" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filtriraj</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formFilter">
                        <div class="form-group">
                            <label>Status</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filterStatus" id="filterStatusSve"
                                    value="sve" {{ifFilterChecked 'sve' }}>
                                <label class="form-check-label" for="filterStatusSve">Sve</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filterStatus"
                                    id="filterStatusZaServis" value="zaServis" {{ifFilterChecked 'zaServis' }}>
                                <label class="form-check-label" for="filterStatusZaServis">Za servis</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filterStatus"
                                    id="filterStatusNaStanju" value="naStanju" {{ifFilterChecked 'naStanju' }}>
                                <label class="form-check-label" for="filterStatusNaStanju">Na stanju</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="filterStatus"
                                    id="filterStatusProdato" value="prodato" {{ifFilterChecked 'prodato' }}>
                                <label class="form-check-label" for="filterStatusProdato">Prodato</label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn btn-save btn-for-enter" id="btnSaveFilter" data-dismiss="modal">Sačuvaj</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-dark fade" id="modalSwitch" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ažuriraj</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Ova akcija će ažurirati status ovog servisa na NA STANJU. Da li ste sigurni da želite da
                    nastavite? -->
                    <div class="form-group">
                        <label for="cenaPopravke">Cena popravke</label>
                        <input type="text" class="form-control" id="cenaPopravke">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn btn-save btn-for-enter" id="btnSwitch" data-dismiss="modal">Sačuvaj</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-dark fade" id="modalRemove" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Izbaci</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    Ova akcija će izbaciti ovaj red iz tabele. Da li ste sigurni da želite da nastavite?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn btn-save btn-for-enter" id="btnRemove" data-dismiss="modal">Sačuvaj</button>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-dark fade" id="modalView" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pregled</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{#with getPhoneForView}}
                    <form id="formView">
                        <div class="form-group">
                            <div class="form-view-title">Slika:</div>
                            {{#if image}}
                            <img id="modalImg" src="https://www.telix.vip/cfs/files/images/{{image}}" data-id="{{image}}">
                            {{else}}
                            <img id="modalImg" src="samsung-galaxy.webp">
                            {{/if}}
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Datum:</div>
                            <div class="form-view-value">{{formatDateWithTime datum}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Status:</div>
                            <div class="form-view-value">
                                {{#if isEqual status 'zaServis'}}
                                Za servis
                                {{/if}}
                                {{#if isEqual status 'naStanju'}}
                                Na stanju
                                {{/if}}
                                {{#if isEqual status 'prodato'}}
                                Prodato
                                {{/if}}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Prodavac:</div>
                            <div class="form-view-value">{{prodavac.imeIPrezime}}<br>{{prodavac.kontaktTelefon}}<br>{{prodavac.jmbg}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Model Uredjaja:</div>
                            <div class="form-view-value">{{modelUredjaja}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">IMEI Broj:</div>
                            <div class="form-view-value">{{imeiBroj}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Oprema:</div>
                            <div class="form-view-value">{{oprema}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Otkupna Cena:</div>
                            <div class="form-view-value">{{otkupnaCena}} RSD</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Preporučena Cena:</div>
                            <div class="form-view-value">{{preporucenaCena}} RSD</div>
                        </div>
                        {{#if isEqual status 'prodato'}}
                        <div class="form-group">
                            <div class="form-view-title">Kupac:</div>
                            <div class="form-view-value">{{kupac.imeIPrezime}}<br>{{kupac.kontaktTelefon}}<br>{{kupac.jmbg}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Datum Prodaje:</div>
                            <div class="form-view-value">{{formatDateWithTime datumProdaje}}</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Prodajna Cena:</div>
                            <div class="form-view-value">{{prodajnaCena}} RSD</div>
                        </div>
                        <div class="form-group">
                            <div class="form-view-title">Tip Prodaje:</div>
                            <div class="form-view-value">{{#if isEqual tipProdaje.tip 'naRate'}} Na rate {{else}} Gotovina {{/if}}</div>
                        </div>
                        {{#if isEqual tipProdaje.tip 'naRate'}}
                        <div class="form-group">
                            <div class="form-view-title">Rata 1:</div>
                            <div class="form-view-value">{{tipProdaje.rata1.rata1}}</div>
                            <div class="form-view-value">
                                {{formatDateWithTime tipProdaje.rata1.rata1Datum}}
                            </div>
                            <div class="form-view-value" data-placeno="rata1">
                                {{#if tipProdaje.rata1.placeno}} <i class="fas fa-check-circle placeno-true"></i> {{else}} <i class="far fa-times-circle placeno-false"></i> {{/if}}
                            </div>
                        </div>
                        {{#if isEqual tipProdaje.rata2.rata2 '/'}}
                        {{else}}
                        <div class="form-group">
                            <div class="form-view-title">Rata 2:</div>
                            <div class="form-view-value">{{tipProdaje.rata2.rata2}}</div>
                            <div class="form-view-value">
                                {{formatDateWithTime tipProdaje.rata2.rata2Datum}}
                            </div>
                            <div class="form-view-value" data-placeno="rata2">
                                {{#if tipProdaje.rata2.placeno}} <i class="fas fa-check-circle placeno-true"></i> {{else}} <i class="far fa-times-circle placeno-false"></i> {{/if}}
                            </div>
                        </div>
                        {{/if}}
                        {{#if isEqual tipProdaje.rata3.rata3 '/'}}
                        {{else}}
                        <div class="form-group">
                            <div class="form-view-title">Rata 3:</div>
                            <div class="form-view-value">{{tipProdaje.rata3.rata3}}</div>
                            <div class="form-view-value">
                                {{formatDateWithTime tipProdaje.rata3.rata3Datum}}
                            </div>
                            <div class="form-view-value" data-placeno="rata3">
                                {{#if tipProdaje.rata3.placeno}} <i class="fas fa-check-circle placeno-true"></i> {{else}} <i class="far fa-times-circle placeno-false"></i> {{/if}}
                            </div>
                        </div>
                        {{/if}}
                        {{/if}}
                        {{/if}}
                    </form>
                    {{/with}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button>
                    <button type="button" class="btn btn-save btn-for-enter" id="btnSaveView" data-dismiss="modal">Sačuvaj</button>
                </div>
            </div>
        </div>
    </div>

                <div class="modal-footer">

            </div>
